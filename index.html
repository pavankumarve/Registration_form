<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='./new_prj.js'></script>
  <title>Registration Form</title>
</head>

<body>

  <div class='container-fluid' id='banner'>
    <div class='form_design'>
      <section>
        <h2 class='head'>Registration Form</h2>

        <!-- form  -->
        <form id='form_new' name='regForm'>
          <div class='row'>

            <!-- firstName -->
            <div class='mb-4 col-sm-6'>
              <label for='First Name'>First Name:</label>
              <input type='text' class='form-control' id='firstName' placeholder='Enter First Name' maxlength='20'
                minlength='3' required> <!-- use pattern =/^[A-Za-z\\s]+$/ in html for regular expression-->
              <!-- <label for='' id='errmessage'></label> -->
            </div>

            <!-- LastName -->
            <div class='mb-4 col-sm-6'>
              <label for='LastName'>Last Name:</label>
              <input type='text' class='form-control' id='LastName' placeholder='Enter Last Name' maxlength='20'
                minlength='3' name='LastName'>
            </div>

            <!-- date of birth -->
            <div class='mb-4 col-sm-6'>
              <label for='DOB'>DOB:</label>
              <input type='date' class='form-control' id='DOB' placeholder='Enter DOB' name='DOB'>
            </div>

            <!-- email id -->
            <div class='mb-4 col-sm-6'>
              <label for='Email Id'>Email Id:</label>
              <input type='email' class='form-control' id='email' placeholder='Enter Email Id' maxlength='20'
                minlength='10' name='Email Id'>
            </div>

            <!-- Password -->
            <div class='mb-4 col-sm-6'>
              <label for='Password'>Password:</label>
              <input type='Password' class='form-control' id='Password' minlength='6' placeholder='Enter Password'
                name='Password'>
            </div>

            <!-- confirm_Password -->
            <div class='mb-4 col-sm-6'>
              <label for='confirm_Password'>Confirm Password:</label>
              <input type='Password' class='form-control' id='con_Password' minlength='6'
                placeholder='Enter Confirm Password' name='Confirm Password'>
            </div>

            <!-- Mobile number -->
            <div class='mb-4 col-sm-6'>
              <label for='Mobile Number'>Mobile Number:</label>
              <input type='text' class='form-control' id='Mobile Number' maxlength='10'
                placeholder='Enter Mobile Number' name='Mobile Number'>
            </div>

            <!-- Gender -->
            <div class='mb-4 col-sm-6'>
              <label for='Gender'>Gender:</label><br>
              <input type='radio' id='Gende' name='Gender' value='Male'>
              <label for='Male'>Male</label><br>
              <input type='radio' id='Gender' name='Gender' value='Female'>
              <label for='female'>Female</label>
            </div>

            <!-- Skills -->
            <div class='mb-4 col-sm-6'>
              <label for='Skills'>Skills:</label>
              <input type='text' class='form-control' id='Skills' placeholder='Enter Skills' maxlength='20'
                minlength='10' name='Skills'>
            </div>

            <!-- Designation -->
            <div class='mb-4 col-sm-6'>
              <label for='Designation'>Designation:</label>
              <input type='text' class='form-control' id='Designation' placeholder='Enter Designation' maxlength='20'
                minlength='4' name='Designation'>
            </div>

            <!-- Country -->
            <div class='mb-4 col-sm-6'>
              <label for='Country'>Country:</label>
              <input type='text' class='form-control' id='Country' placeholder='Enter Country' maxlength='20'
                minlength='4' name='Country'>
            </div>

            <!-- address -->
            <div class='mb-4 col-sm-6'>
              <label for='Address'>Address:</label><br>
              <textarea name='Address' id='Address' cols='64' rows='2' placeholder='Enter Address'></textarea>
            </div>

            <!-- submit <button></button> -->
            <diV class='button_center'>
              <button type='submit' class='btn btn-primary' id='sub_btn'>Submit</button>
            </diV>
        </form>
    </div>
  </div>
  </div>

  </section>
</body>
</body>

</html>
